
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { padding: 8px; background: #eee; margin-bottom: 10px; border-radius: 5px; }
        #form { display: flex; }
        #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #button { padding: 10px; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; }
        #button:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>Real-Time Chat</h1>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Message" /><button id="button">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.emit('register', prompt("Enter your username"));

        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('private message', { to: prompt("Enter the recipient's username"), message: input.value });
                input.value = '';
            }
        });

        socket.on('private message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg.from + ": " + msg.message;
            document.getElementById('messages').appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
