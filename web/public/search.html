<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Profile</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #search-form { display: flex; flex-direction: column; width: 300px; margin: auto; }
        #search-form input { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #search-form button { padding: 10px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        #search-form button:hover { background: #0056b3; }
        #profile { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Search Profile</h1>
    <form id="search-form">
        <input type="text" id="username" placeholder="Username" required />
        <button type="submit">Search</button>
    </form>
    <div id="profile"></div>
    <script>
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            fetch(`/users/${username}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('profile').innerText = data.error;
                } else {
                    document.getElementById('profile').innerText = `Username: ${data.username}\nEmail: ${data.email}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
