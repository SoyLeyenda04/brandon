<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #profile-form { display: flex; flex-direction: column; width: 300px; margin: auto; }
        #profile-form input { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #profile-form button { padding: 10px; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; }
        #profile-form button:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>Create Profile</h1>
    <form id="profile-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Create Profile</button>
    </form>
    <script>
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            fetch('/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Profile created successfully');
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
