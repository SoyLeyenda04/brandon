<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .number {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Rifa Online</h1>
    <div id="numbers"></div>
    <p id="selected-number"></p>
    <form id="raffle-form" style="display:none;">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Guardar y Enviar Dinero</button>
    </form>

    <script>
        const numbersDiv = document.getElementById('numbers');
        const selectedNumberP = document.getElementById('selected-number');
        const raffleForm = document.getElementById('raffle-form');
        const nameInput = document.getElementById('name');

        // Load selected number and name from localStorage
        const savedNumber = localStorage.getItem('selectedNumber');
        const savedName = localStorage.getItem('userName');
        if (savedNumber && savedName) {
            selectedNumberP.textContent = 'Número seleccionado: ' + savedNumber + ' por ' + savedName;
            raffleForm.style.display = 'block';
            nameInput.value = savedName;
        }

        for (let i = 1; i <= 100; i++) {
            const numberDiv = document.createElement('div');
            numberDiv.textContent = i;
            numberDiv.className = 'number';
            numberDiv.onclick = function() {
                document.querySelectorAll('.number').forEach(el => el.classList.remove('selected'));
                numberDiv.classList.add('selected');
                selectedNumberP.textContent = 'Número seleccionado: ' + i;
                raffleForm.style.display = 'block';
                // Save selected number to localStorage
                localStorage.setItem('selectedNumber', i);
            };
            numbersDiv.appendChild(numberDiv);
        }

        raffleForm.onsubmit = function(event) {
            event.preventDefault();
            const name = nameInput.value;
            if (name) {
                localStorage.setItem('userName', name);
                alert('Número y nombre guardados correctamente. Enlace para enviar dinero: https://example.com/payment?number=' + localStorage.getItem('selectedNumber') + '&name=' + name);
            }
        };
    </script>
</body>
</html>
