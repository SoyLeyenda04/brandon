<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        .number-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 200px;
        }
        .number {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
        .form-container {
            margin-left: 20px;
        }
        .selected-numbers-container {
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number-container" id="numbers"></div>
        <div class="form-container">
            <p id="selected-number"></p>
            <form id="raffle-form" style="display:none;">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Guardar y Enviar Dinero</button>
            </form>
        </div>
    </div>
    <div class="selected-numbers-container">
        <h2>Números Seleccionados</h2>
        <ul id="selected-numbers-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numbersDiv = document.getElementById('numbers');
            const selectedNumberP = document.getElementById('selected-number');
            const raffleForm = document.getElementById('raffle-form');
            const nameInput = document.getElementById('name');
            const selectedNumbersList = document.getElementById('selected-numbers-list');

            const loadSavedData = () => {
                const savedNumbers = JSON.parse(localStorage.getItem('selectedNumbers')) || [];
                savedNumbers.forEach(({ number, name }) => {
                    addSelectedNumberToList(number, name);
                    highlightNumber(number);
                });
            };

            const handleNumberClick = (numberDiv, i) => {
                document.querySelectorAll('.number').forEach(el => el.classList.remove('selected'));
                numberDiv.classList.add('selected');
                selectedNumberP.textContent = `Número seleccionado: ${i}`;
                raffleForm.style.display = 'block';
                localStorage.setItem('selectedNumber', i);
            };

            const addSelectedNumberToList = (number, name) => {
                const listItem = document.createElement('li');
                listItem.textContent = `Número: ${number}, Nombre: ${name}`;
                selectedNumbersList.appendChild(listItem);
                saveSelectedNumber(number, name);
            };

            const saveSelectedNumber = (number, name) => {
                const savedNumbers = JSON.parse(localStorage.getItem('selectedNumbers')) || [];
                savedNumbers.push({ number, name });
                localStorage.setItem('selectedNumbers', JSON.stringify(savedNumbers));
            };

            const highlightNumber = (number) => {
                const numberDiv = Array.from(document.getElementsByClassName('number')).find(div => div.textContent == number);
                if (numberDiv) {
                    numberDiv.classList.add('selected');
                }
            };

            for (let i = 1; i <= 100; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.textContent = i;
                numberDiv.className = 'number';
                numberDiv.onclick = () => handleNumberClick(numberDiv, i);
                numbersDiv.appendChild(numberDiv);
            }

            raffleForm.onsubmit = (event) => {
                event.preventDefault();
                const name = nameInput.value;
                const selectedNumber = localStorage.getItem('selectedNumber');
                if (name && selectedNumber) {
                    alert(`Número y nombre guardados correctamente. Enlace para enviar dinero: https://example.com/payment?number=${selectedNumber}&name=${name}`);
                    addSelectedNumberToList(selectedNumber, name);
                }
            };

            loadSavedData();
        });
    </script>
</body>
</html>
