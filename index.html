<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burbujas de Amor</title>
    <style>
        body {
            background-color: #ffe6f2;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 105, 180, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            animation: float 7s linear infinite, bounce 1s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }
        @keyframes bounce {
            0% { transform: translateX(0); }
            100% { transform: translateX(15px); }
        }
    </style>
</head>
<body>
    <script>
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.textContent = "Te amo, hasta la eternidad üíñ";
            document.body.appendChild(bubble);

            let leftPosition = Math.random() * window.innerWidth;
            bubble.style.left = `${leftPosition}px`;

            setTimeout(() => {
                bubble.remove();
            }, 7000); // La burbuja desaparece despu√©s de 7s para liberar memoria
        }

        setInterval(createBubble, 600); // Crea burbujas cada 0.6 segundos
    </script>
</body>
</html>
