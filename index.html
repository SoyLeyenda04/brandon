<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajón de Chat con Perfiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chat con Perfiles</h1>
    </header>
    <main>
        <div class="chat-container">
            <div class="profile-section">
                <h2>Perfil</h2>
                <img src="profile.jpg" alt="Foto de perfil">
                <p>Nombre: Usuario</p>
            </div>
            <div class="chat-section">
                <div class="chat-box">
                    <div class="message">Hola, ¿cómo estás?</div>
                    <div class="message message-user">¡Estoy bien, gracias!</div>
                </div>
                <input type="text" placeholder="Escribe un mensaje..." class="chat-input">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Chat con Perfiles</p>
    </footer>
</body>
</html>
